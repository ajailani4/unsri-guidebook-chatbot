responses:
  utter_salam:
    - text: "Halo. Ada yang ingin ditanyakan?"

  utter_sampai_jumpa:
    - text: "Silahkan mampir kembali jika masih ada yang ingin ditanyakan, ya! :)"

  utter_kegiatan_minat_bakat:
    - text: "Di Universitas Sriwijaya ada kegiatan di bidang olahraga seperti volley, futsal, sepak bola, dll, kegiatan di bidang kewirausahaan, dan juga adanya kegiatan praktikum, praktek lapangan atupun kegiatan fieldtrip sesuai bidang ilmu yang ditempuh, serta adanya kegiatan pengabdian pada masyarakat."

  utter_jenis_kegiatan_minat_bakat:
    - text: "Di Universitas Sriwijaya ada kegiatan BEM, HIMA dan Unit Kegiatan Mahasiswa (UKM) seperti UKM Wahana Dakwah Islamiyah “NADWAH”, UKM SRCT/SAR, UKM Paduan Suara “Belisario”, UKM Lembaga Pers Mahasiswa “Gelora Sriwijaya”, UKM Seni dan Teater “GABI” Pecinta Alam “Sabak” dan UKM Olahraga."

  utter_komponen_survey_akademik:
    - text: "1) pengukuran komponen pedagogik\n2) kompetensi profesional dosen\n3) kompetensi kepribadian dosen\n4) kompetensi sosial dosen."

  utter_unit_survei:
    - text: "Unit LP3MP"

  utter_komponen_survei_kemahasiswaan:
    - text: "1. layanan minat bakat\n2. layanan softskill\n3. beasiswa\n4. klinik kesehatan\n5. lembaga bahasa\n6. perpustakaan\n7. sarana umum\n8. keuangan, wisuda\n9. penerimaan mahasiswa baru\n10. bimbingan konseling\n11. KKN/magang/PKL."

  utter_peserta_wisuda:
    - text: "1. Mahasiswa Universitas Sriwijaya yang telah diyudisium dan telah memenuhi seluruh persyaratan yang ditetapkan oleh Fakultas/Program dan Universitas Sriwijaya.\n2. Anggota Senat Universitas Sriwijaya. \n3. Panitia pelaksana wisuda yang ditetapkan dengan SK Rektor Universitas Sriwijaya.\n4. Undangan."

  utter_pendaftaran_biaya:
    - text: "Seluruh mahasiswa yang akan mengikuti upacara wisuda diwajibkan untuk mendaftarkan diri melalui web/aplikasi yang ditetapkan BAK, serta menyerahkan berkas pendaftaran ke BAK. \nMahasiswa yang telah membayar UKT tidak perlu lagi membayar biaya wisuda. \nPendaftaran dilakukan selambat-lambatnya 2 (dua) minggu sebelum wisuda dilaksanakan."

  utter_persyaratan_wisuda:
    - text: "Persyaratan untuk mendaftar wisuda diantaranya adalah:\n1. Mahasiswa mendaftar secara online pada situs www.unsri.ac.id\n2. Wajib mengisi survei kepuasan layanan kemahasiswaan secara online di bit.ly/3SKLK_CDCUNSRI dan melakukan pendaftaran anggota (member) CDC Unsri di bit.ly/MC_CDCUNSRI\n3. Telah lulus dan telah mengikuti yudisium di fakultas masing masing\n4. Menyerahkan 1 (satu) lembar fotokopi ijazah terakhir\n5. Menyerahkan 1 (satu) lembar fotokopi pengesahan tugas akhir\n6. Menyerahkan bukti abstrak paper yang telah ditandatangani oleh pembimbing dan koordinator program studi\n7. Menyerahkan 4 (empat) lembar pasfoto terbaru hitam putih ukuran 3 x 4 cm (laki laki pakai jas, wanita pakai kebaya)\n8. Menyerahkan/mengembalikan Kartu Pengenal Mahasiswa (KPM) AslI dan Menyerahkan bukti lulus ujian penguasaan Bahasa Inggris yang diakui 1 (satu) lembar fotokopi yang telah dilegalisir"

  utter_ukuran_pasfoto_wisuda:
    - text: "Menyerahkan 4 (empat) lembar pasfoto terbaru hitam putih ukuran 3 x 4 cm (laki laki pakai jas, wanita pakai kebaya)"

  utter_platform_daftar_wisuda:
    - text: "Mahasiswa mendaftar secara online pada situs www.unsri.ac.id"

  utter_dokumen_wisuda:
    - text: "Menyerahkan 1 (satu) lembar fotokopi pengesahan tugas akhir, Menyerahkan bukti abstrak paper yang telah ditandatangani oleh pembimbing dan koordinator program studi, Menyerahkan 4 (empat) lembar pasfoto terbaru hitam putih ukuran 3 x 4 cm (laki laki pakai jas, wanita pakai kebaya), Menyerahkan/mengembalikan Kartu Pengenal Mahasiswa (KPM) Asli dan Menyerahkan bukti lulus ujian penguasaan Bahasa Inggris yang diakui 1 (satu) lembar fotokopi yang telah dilegalisir, Menyerahkan bukti bayar SPP/UKT terbaru, Menyerahkan kartu bebas pustaka dan UPT Perpustakaan Universitas Sriwijaya"
  utter_daftar_layanan_sarana_akademik:
    - text: "1) Perpustakaan\n
        2) Laboraturium Komputer\n
        3) Laboraturium Dasar Terpadu\n
        4) Lembaga Bahasa\n
        5) Asrama Mahasiswa\n
        6) Student Center\n
        7) Auditorium dan Gedung Serbaguna\n
        8) Fasilitas Lapangan\n
        9) Pelayanan Kesehatan\n
        10) Pusat Peribadatan\n
        11) Bus Kampus\n
        12) Kafetaria\n
        13) Pelayanan Bank\n
        14) Keamanan Kampus"

  utter_cdc:
    - text: "CDC-UNSRI merupakan UPT yang memberikan layanan kepada mahasiswa dan alumni Universitas Sriwijaya guna mengembangkan karakter dan karir."

  utter_link_cdc:
    - text: "Berikut link web CDC UNSRI (cdc.unsri.ac.id)"

  utter_layanan_cdc:
    - text: "Layanan yang diberikan oleh Pusat Pengembangan Karakter dan Karir Universitas Sriwijaya diantaranya: \n1). Membantu mengembangkan softskill dan kepercayaan diri mahasiswa untuk menghadapi dunia kerja setelah lulus, \n2). Memberikan informasi lowongan kerja baik secara online (info lowongan kerja bisa dilihat di cdc.unsri.ac.id) maupun offline (jobfair/career/expo) sebagai jembatan antara dunia kerja dan dunia kampus, \n3). Melaksanakan tracer study yang mengacu pada indotrace dan survey kepuasan pengguna dalam upaya penyediaan data terkait alumni serta untuk perbaikan kurikulum, \n4). Menjadi mitra/partner dunia kerja dalam mempersiapkan alumni serta kebutuhan pengguna."

